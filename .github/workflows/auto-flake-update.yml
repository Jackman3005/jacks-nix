name: Auto Flake Update

on:
  schedule:
    # Run every day at 8 PM UTC (6 AM AEST)
    - cron: '0 20 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-flake:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.JACKS_NIX_GH_PAT }}

    - name: Install Nix
      uses: cachix/install-nix-action@v31.5.2
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Enable Nix flakes
      run: |
        echo "experimental-features = nix-command flakes" | sudo tee -a /etc/nix/nix.conf

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action - Auto Flake Update"

    - name: Run nix flake update
      run: nix flake update

    - name: Check for changes and commit
      run: |
        if git diff --quiet flake.lock; then
          echo "‚ÑπÔ∏è  No changes to flake.lock - packages are already up to date"
          exit 0
        fi

        echo "üìù Changes detected in flake.lock, preparing to commit..."
        git add flake.lock

        echo "üíæ Committing changes..."
        git commit -m "AutoFlakeUpdater: Upgrade nix flake packages $(date +'%Y-%m-%d')"

        echo "üì§ Pushing changes to remote repository..."
        git push https://x-access-token:${{ secrets.JACKS_NIX_GH_PAT }}@github.com/${{ github.repository }}.git

        echo "üéâ Successfully updated and pushed flake.lock!"